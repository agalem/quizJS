<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditionals Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--endbuild-->
</head>
<body>
    <h1>English conditionals quiz</h1>
    <h2>Choose the correct form:</h2>

    <section>
        <form class="Question__form">
            <div class="Question__container">
                <h3 class="Question__title">If I ___ wake up early, Iâ€™ll go jogging.</h3>

                <input type="radio" name="ques1" id="1.1" class="answer correct">
                <label for="1.1">wake up</label>

                <input type="radio" name="ques1" id="1.2" class="answer">
                <label for="1.2">will wake up</label>

                <input type="radio" name="ques1" id="1.3" class="answer">
                <label for="1.3">woke up</label>

                <input type="radio" name="ques1" id="1.4" class="answer">
                <label for="1.4">would wake up</label>
            </div>


            <div class="Question__container">
                <h3 class="Question__title">He ___ his uncle, if he finishes early.</h3>

                <input type="radio" name="quest2" id="2.1" class="answer">
                <label for="2.1">visited</label>

                <input type="radio" name="ques2" id="2.2" class="answer">
                <label for="2.2">had visited</label>

                <input type="radio" name="ques2" id="2.3" class="answer correct">
                <label for="2.3">will visit</label>

                <input type="radio" name="ques2" id="2.4" class="answer">
                <label for="2.4">would visit</label>
            </div>



            <h3 class="Question__title">If she had taken care of her son, he ___ a criminal.</h3>

            <input type="radio" name="ques3" id="3.1" class="answer">
            <label for="3.1">would not become</label>

            <input type="radio" name="ques3" id="3.2" class="answer correct">
            <label for="3.2">would not have become</label>

            <input type="radio" name="ques3" id="3.3" class="answer">
            <label for="3.3">does not become</label>

            <input type="radio" name="ques3" id="3.4" class="answer">
            <label for="3.4">will not become</label>


            <h3 class="Question__title">If I were a star, I ___ the poor.</h3>

            <input type="radio" name="ques4" id="4.1" class="answer correct">
            <label for="4.1">would help</label>

            <input type="radio" name="ques4" id="4.2" class="answer">
            <label for="4.2">will help</label>

            <input type="radio" name="ques4" id="4.3" class="answer">
            <label for="4.3">helped</label>

            <input type="radio" name="ques4" id="4.4" class="answer">
            <label for="4.4">had helped</label>

        </form>
    </section>



    <!--build:js js/main.min.js -->

    <!-- endbuild -->
</body>
</html>
