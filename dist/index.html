<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conditionals Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>

    <section class="Quiz">

        <h1 class="Title">English conditionals quiz</h1>
        <h2 class="Subtitle">Choose the correct form:</h2>

        <form class="Question__form">
            <div class="Question__container">
                <h3 class="Question__title">If I ___ wake up early, Iâ€™ll go jogging.</h3>

                <div class="Question__answer">
                    <input type="radio" name="ques1" id="1.1" class="input" value="">
                    <label for="1.1">wake up</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques1" id="1.2" class="input">
                    <label for="1.2">will wake up</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques1" id="1.3" class="input">
                    <label for="1.3">woke up</label>
                </div>


                <div class="Question__answer">
                    <input type="radio" name="ques1" id="1.4" class="input">
                    <label for="1.4">would wake up</label>
                </div>
            </div>


            <div class="Question__container">
                <h3 class="Question__title">He ___ his uncle, if he finishes early.</h3>

                <div class="Question__answer">
                    <input type="radio" name="ques2" id="2.1" class="input">
                    <label for="2.1">visited</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques2" id="2.2" class="input">
                    <label for="2.2">had visited</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques2" id="2.3" class="input" value="">
                    <label for="2.3">will visit</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques2" id="2.4" class="input">
                    <label for="2.4">would visit</label>
                </div>
            </div>


            <div class="Question__container">
                <h3 class="Question__title">If she had taken care of her son, he ___ a criminal.</h3>

                <div class="Question__answer">
                    <input type="radio" name="ques3" id="3.1" class="input">
                    <label for="3.1">would not become</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques3" id="3.2" class="input" value="">
                    <label for="3.2">would not have become</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques3" id="3.3" class="input">
                    <label for="3.3">does not become</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques3" id="3.4" class="input">
                    <label for="3.4">will not become</label>
                </div>
            </div>

            <div class="Question__container">
                <h3 class="Question__title">If I were a star, I ___ the poor.</h3>

                <div class="Question__answer">
                    <input type="radio" name="ques4" id="4.1" class="input" value="">
                    <label for="4.1">would help</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques4" id="4.2" class="input">
                    <label for="4.2">will help</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques4" id="4.3" class="input">
                    <label for="4.3">helped</label>
                </div>

                <div class="Question__answer">
                    <input type="radio" name="ques4" id="4.4" class="input">
                    <label for="4.4">had helped</label>
                </div>
            </div>

            <div class="Buttons">
                <button type="submit" value="ready" class="btn btn-big" id="submit">show score</button>
                <div class="btn-small">
                    <button type="button" value="show" class="btn" id="show">show answers</button>
                    <button type="reset" value="reset" class="btn" id="reset">reset answers</button>
                </div>
            </div>
        </form>

        <div class="scoreBox" id="scoreBox">
            <p class="scoreBox__title">Your score:</p>
            <p class="scoreBox__score" id="score">4</p>
            <p class="scoreBox__smallTxt">(max 4)</p>
        </div>
    </section>



    <script src="js/main.js"></script>
</body>
</html>
